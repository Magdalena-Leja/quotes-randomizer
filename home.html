<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Randomizer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body onload="generateQuote()">
    <div class="app">
      <div class="container">
        <h1 class="header">Cytat dnia...</h1>
        <p class="quote"></p>
        <span class="author"></span>
        <div class="button-row">
          <div onclick="generateQuote()" class="button">Losuj nowy</div>
          <div onclick="share()" class="button">Udostępnij na FB</div>
        </div>
      </div>
      <span class="source">
        zdjęcie:https://images.unsplash.com/photo-1499346030926-9a72daac6c63
      </span>
    </div>
  </body>
</html>
